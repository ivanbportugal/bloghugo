baseurl = "https://ivanportugal.github.io/bloghugo"
title = "Develicious"
# for smart copyright line, leave this blank and check [params.copyright]
copyright = ""

theme = "engimo"

disqusShortname = ""
googleAnalytics = "UA-69208034-1"

Paginate = 5
preserveTaxonomyNames = true

enableRobotsTXT = true # generate robots.txt

# Syntax Highlighting ( https://gohugo.io/content-management/syntax-highlighting/ )
pygmentsCodefences = true

enableEmoji = true

# Missing translations will default to this content language
defaultContentLanguage = "en"

[params.info]
description = "Just a few potentially helpful snippets"
title404 = "Nothing's here!"

[params.assets]

favicon = "favicon.ico"
# customCSS = ["css/custom.css"]
# customJS = ["js/custom.js"]
gopher = "" # used in 404 template ( Generator: https://gopherize.me )

[params.copyright]
prefix = ""
holder = "Ivan Portugal"
startYear = "2018"
suffix = "All Rights Reserved"

[params.settings]
# date & time format: https://golang.org/pkg/time/
dateFormat = "2006, Jan 02"
listDateFormat = "2006, Jan 02"
archiveDateFormat = "Jan 02"
hideEntryNavigation = ["page"] # boolean / array of sections
showReadingTime = true
taxonomyCloudShuffle = true
accentColor = "#3F89C1"
hideMainMenu = false

[params.sidebar]
enable = true

[params.widgets]
homepage = ["recent_posts"]
sidebar = ["about","search","sidebar_menu","social_menu","taxonomy_cloud"]
# sidebar = ["about","search","sidebar_menu","taxonomy_cloud"]
footer = ["social_menu"]

[sidebar_menu]
mirror = "main_menu"

[params.opengraph.facebook]
admins = [] # array of Facebook IDs
appID = ""
pageID = ""

[params.opengraph.twitter]
page = "IvanBPortugal" # Twitter page username

[params.seo]
# Title Separator: - – — · • * ⋆ | ~ « » < >
titleSeparator = "•"

[params.social]
linkedin = "ivanportugal"
github = "ivanbportugal"
email = "ivanbportugal@gmail.com"
twitter = "ivanbportugal"

[params.comments]
enable = false

[params.comments.staticman]
enable = false
apiEndpoint = "https://api.staticman.net/v2/entry"
maxDepth = 2

# [params.comments.staticman.github]
# username = "achary"
# repository = "engimo"
# branch = "master"

# Utterances: https://utteranc.es
[params.comments.utterances]
enable = false
issueTerm = "pathname" # pathname / url / title

[params.comments.utterances.github]
username = "ivanbportugal"
repository = "bloghugo"

[params.search]
client = "fuse" # algolia / fuse / lunr

# [params.search.algolia]
# appId = ""
# indexName = ""
# searchApiKey = ""

[taxonomies]
author = "authors"
category = "categories"
series = "series"
tag = "tags"

[permalinks]
page = "/:slug/"

[[menu.main]]
name = "Home"
weight = -10
identifier = "home"
url = "/"

[[menu.main]]
name = "BSearch"
url = "https://bsearch.ivanportugal.com/"
weight = 10

[blackfriday]
hrefTargetBlank = true

[languages]
# edit this block for your own language
[languages.en]
lang = "en"
languageName = "English"
weight = 1


